<div>
  @if (product) {
    <p>{{ product.id }}</p>
    <p>{{ product.title }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.category }}</p>
    <img [src]="product.image" [alt]="product.title" />
    <p>{{ product.rating.count }}</p>
    <p>{{ product.rating.rate }}</p>
  }
</div>
